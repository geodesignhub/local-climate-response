# This file has all the layers that are needed for the app
tree_shadow_analysis: 
  wms:
    - url: str
      name: str
      dom_id: str
      environment_key: str

  fgb:
    - url: ""
      name: "Existing Canopy"
      dom_id: "existing_canopy"
      environment_key: "EXISTING_CANOPY_PROJECT_ID_FGB_URL"
      geometry_type: "polygon"
      color: "#138808"
    - url: ""
      name: "Existing Roads"
      dom_id: "existing_roads"
      environment_key: "EXISTING_ROADS_PROJECT_ID_FGB_URL"
      geometry_type: "line"
      color: "#1b1b1b"
    - url: ""
      name: "Existing Trees"
      dom_id: "existing_trees"
      environment_key: "EXISTING_TREES_PROJECT_ID_FGB_URL"
      geometry_type: "point"
      color: "#2e8b57"
    - url: ""
      name: "Bus Stops"
      dom_id: "bus_stops"
      environment_key: "EXISTING_BUSSTOPS_PROJECT_ID_FGB_URL"
      geometry_type: "point"
      color: "#9932cc "


  pmtiles:
    - url: ""
      name: "Ortho Photo"
      dom_id: "ortho_photo"
      environment_key: "ORTHO_PHOTO_PROJECT_ID_PMTILES_URL"
      layer_type: "raster"
      
  cogs:
    - url: ""
      name: "Ortho Photo"
      dom_id: "ortho_photo"
      environment_key: "ORTHO_PHOTO_PROJECT_ID_COGS_URL"
      layer_type: "raster"

        
flood_analysis: 
  wms:
    - url: str
      name: str
      dom_id: str
      environment_key: str

common: 
  geojson:
    - url: ""
      name: "Existing Roads"
      environment_key: "FULL_ROAD_NETWORK_GEOSJON_PROJECT_ID_URL"
